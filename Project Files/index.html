<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthAI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6f9;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    .message {
      margin: 5px 0;
    }

    .user {
      text-align: right;
      color: #1a73e8;
    }

    .bot {
      text-align: left;
      color: #388e3c;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #1a73e8;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #155db2;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>ðŸ©º HealthAI Chatbot</h2>
    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask something about your health..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      chatBox.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send to backend (Streamlit, Flask, etc.)
      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `message=${encodeURIComponent(message)}`
      });

      const data = await response.json();
      const botReply = data.reply || 'No response from HealthAI.';
      chatBox.innerHTML += `<div class="message bot"><b>HealthAI:</b> ${botReply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
